<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThingsBoard RPC调试工具 - 设备选择</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #ddd;
      --text-color: #212529;
      --hover-color: #f0f0f0;
    }
    
    [data-bs-theme="dark"] {
      --bg-color: #212529;
      --card-bg: #343a40;
      --border-color: #495057;
      --text-color: #f8f9fa;
      --hover-color: #495057;
    }
    
    /* 添加深色模式下的样式覆盖 */
    [data-bs-theme="dark"] .favorite-section {
      background-color: #2c3034;
      border-bottom: 2px solid #ffc107;
    }
    
    [data-bs-theme="dark"] .favorite-header {
      background-color: #3a3500;
      color: #ffc107;
      border-bottom: 1px solid #665e00;
    }
    
    [data-bs-theme="dark"] .device-item.active {
      background-color: #0d4680;
      border-left: 3px solid #0d6efd;
      color: #ffffff;
    }
    body {
      padding: 20px;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      position: relative;
    }
    
    /* 渐变背景样式（回退选项）*/
    body.gradient-background {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      background-attachment: fixed;
      animation: gradientShift 15s ease infinite;
    }
    
    [data-bs-theme="dark"] body.gradient-background {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6741 50%, #2d1b69 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    /* Bing图片背景样式 */
    body.bing-background {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    .card {
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px); /* 设置固定高度，减去页面上方的内容高度 */
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    [data-bs-theme="dark"] .card {
      background-color: rgba(52, 58, 64, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }
    .card-body {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .device-item {
      cursor: pointer;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(238, 238, 238, 0.3);
      transition: all 0.2s ease;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .device-item:hover {
      background-color: rgba(240, 240, 240, 0.6);
      transform: translateX(5px);
    }
    .device-item.active {
      background-color: rgba(233, 245, 255, 0.8);
      border-left: 3px solid #007bff;
    }
    
    [data-bs-theme="dark"] .device-item {
      border-bottom: 1px solid rgba(238, 238, 238, 0.1);
      background-color: rgba(52, 58, 64, 0.1);
    }
    
    [data-bs-theme="dark"] .device-item:hover {
      background-color: rgba(73, 80, 87, 0.6);
    }
    .device-name {
      font-weight: 500;
    }
    .device-type {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .device-status {
      font-size: 0.85rem;
    }
    .status-active {
      color: #28a745;
    }
    .status-inactive {
      color: #dc3545;
    }
    .search-box {
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(222, 226, 230, 0.3);
      backdrop-filter: blur(10px);
    }
    
    [data-bs-theme="dark"] .search-box {
      background-color: rgba(52, 58, 64, 0.2);
      border-bottom: 1px solid rgba(73, 80, 87, 0.3);
    }
    .alert {
      display: none;
      margin: 15px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .favorite-btn {
      color: #ffc107;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2rem;
    }
    .favorite-btn:hover {
      color: #ffdb4d;
    }
    .favorite-btn.active {
      color: #ffc107;
    }
    .favorite-section {
      border-bottom: 2px solid #ffc107;
      background-color: rgba(255, 249, 230, 0.8);
      backdrop-filter: blur(5px);
    }
    .favorite-header {
      padding: 8px 15px;
      font-weight: 500;
      color: #856404;
      background-color: rgba(255, 243, 205, 0.8);
      border-bottom: 1px solid rgba(255, 238, 186, 0.5);
    }
    .card-footer {
      border-top: 1px solid rgba(222, 226, 230, 0.3);
      background-color: rgba(255, 255, 255, 0.3);
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    
    [data-bs-theme="dark"] .card-footer {
      border-top: 1px solid rgba(73, 80, 87, 0.3);
      background-color: rgba(52, 58, 64, 0.3);
    }
    
    .theme-switch {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container mb-4">
      <h1>ThingsBoard RPC调试工具</h1>
      <div class="d-flex align-items-center">
        <div class="user-info">
          <span id="username-display"></span>
          <button id="logout-btn" class="btn btn-sm btn-outline-secondary ms-2">退出登录</button>
        </div>
        <div class="theme-switch">
          <button id="theme-toggle" class="btn btn-outline-secondary ms-3">
            <i class="theme-icon">🌙</i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="row flex-grow-1">
      <div class="col-md-8 offset-md-2 d-flex flex-column" style="height: calc(100vh - 100px);">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">选择设备</h5>
          </div>
          
          <div id="loading-message" class="alert alert-info m-3">正在加载设备列表...</div>
          <div id="error-message" class="alert alert-danger m-3"></div>
          
          <div class="search-box">
            <input type="text" id="search-input" class="form-control" placeholder="搜索设备名称或类型...">
          </div>
          
          <div class="card-body">
            <div id="favorite-devices" class="favorite-section" style="display: none;">
              <div class="favorite-header">收藏的设备</div>
              <!-- 收藏的设备将通过JavaScript动态添加 -->
            </div>
            
            <div id="devices-container">
              <!-- 设备列表将通过JavaScript动态添加 -->
            </div>
          </div>
          
          <div class="card-footer d-flex justify-content-between">
            <button id="refresh-btn" class="btn btn-outline-primary">刷新设备列表</button>
            <button id="select-device-btn" class="btn btn-success" disabled>选择设备</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./background-manager.js"></script>
  <script src="./theme-manager.js"></script>
  <script src="./devices.js"></script>
  <script>
    // 初始化背景管理器
    const backgroundManager = new BackgroundManager();
  </script>
</body>
</html>
