<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThingsBoard RPC调试工具 - 登录</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --card-bg: #ffffff;
      --border-color: #e9ecef;
      --text-color: #2c3e50;
      --primary-color: #667eea;
      --shadow-color: rgba(102, 126, 234, 0.15);
    }
    
    [data-bs-theme="dark"] {
      --bg-gradient-start: #2c3e50;
      --bg-gradient-end: #4a6741;
      --card-bg: #2d3748;
      --border-color: #4a5568;
      --text-color: #f7fafc;
      --primary-color: #4299e1;
      --shadow-color: rgba(66, 153, 225, 0.15);
    }
    
    body {
      padding: 0;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    /* 渐变背景样式（回退选项）*/
    body.gradient-background {
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
    }
    
    /* Bing图片背景样式 */
    body.bing-background {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
    }
    
    .login-container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    .card {
      box-shadow: 0 20px 40px var(--shadow-color), 0 15px 12px rgba(0,0,0,0.05);
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    
    [data-bs-theme="dark"] .card {
      background-color: rgba(45, 55, 72, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px var(--shadow-color), 0 20px 20px rgba(0,0,0,0.1);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color), #764ba2);
      color: white;
      text-align: center;
      padding: 24px;
      border-bottom: none;
      position: relative;
    }
    
    .card-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0,10 Q25,0 50,10 T100,10 L100,20 L0,20 Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
      background-size: 100px 20px;
      pointer-events: none;
    }
    
    .card-header h5 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .card-body {
      padding: 32px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 8px;
    }
    
    .logo-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      font-weight: 300;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--text-color);
      margin-bottom: 8px;
    }
    
    .form-control {
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 12px 16px;
      background-color: rgba(255, 255, 255, 0.8);
      border-color: rgba(233, 236, 239, 0.5);
      transition: all 0.3s ease;
      font-size: 15px;
      backdrop-filter: blur(5px);
    }
    
    [data-bs-theme="dark"] .form-control {
      background-color: rgba(45, 55, 72, 0.8);
      border-color: rgba(74, 85, 104, 0.5);
      color: var(--text-color);
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #764ba2);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .form-check-label {
      font-size: 14px;
      color: var(--text-color);
    }
    
    .alert {
      display: none;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
    }
    
    .theme-switch {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
    }
    
    .theme-switch .btn {
      border-radius: 50px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .theme-switch .btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .login-container {
      animation: float 6s ease-in-out infinite;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 15px;
        animation: none;
      }
      .card-body {
        padding: 24px;
      }
      .logo-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-switch">
    <button id="theme-toggle" class="btn btn-outline-secondary">
      <i class="theme-icon">🌙</i>
    </button>
  </div>
  
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-title">ThingsBoard RPC调试工具</div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">登录到ThingsBoard服务器</h5>
      </div>
      <div class="card-body">
        <form id="login-form">
          <div class="mb-3">
            <label for="server-url" class="form-label">服务器URL</label>
            <input type="text" class="form-control" id="server-url" placeholder="例如：http://localhost:8080" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="用户名" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" placeholder="密码" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me" checked>
            <label class="form-check-label" for="remember-me">记住我</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        
        <div id="login-alert" class="alert alert-danger"></div>
      </div>
    </div>
  </div>

  <script src="./background-manager.js"></script>
  <script src="./theme-manager.js"></script>
  <script src="./login.js"></script>
  <script>
    // 初始化背景管理器
    const backgroundManager = new BackgroundManager();
  </script>
</body>
</html>
